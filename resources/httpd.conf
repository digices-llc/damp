# user/group you wish to run httpd as
<IfModule unixd_module>
  User _www
  Group admin
</IfModule>

# Main server configuration

ServerAdmin you@example.com

# Deny access to the entirety of your server's filesystem.
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# The directory out of which you will serve your documents
DocumentRoot "/usr/local/htdocs"

<Directory "/usr/local/htdocs">
    # See http://httpd.apache.org/docs/2.4/mod/core.html#options
    Options Indexes FollowSymLinks

    # What directives may be placed in .htaccess files.
    AllowOverride All

    # Controls who can get stuff from this server.
    Require all granted
</Directory>

# sets the file that Apache will serve if a directoryis requested
<IfModule dir_module>
    DirectoryIndex index.html index.php
</IfModule>

# prevent .htaccess and .htpasswd files from being viewed by Web clients. 
<Files ".ht*">
    Require all denied
</Files>

# Location of the error log file.
ErrorLog "logs/error_log"

# debug, info, notice, warn, error, crit, alert, emerg
LogLevel warn

<IfModule log_config_module>
    # format
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    # The location and format of the access logfile (Common Logfile Format).
    CustomLog "logs/access_log" common
    
    # Uncomment below and comment above if you prefer combined
    #CustomLog "logs/access_log" combined

</IfModule>

<IfModule alias_module>

    # Redirects
    # Redirect permanent /foo http://www.example.com/bar

    # Aliases
    Alias /phpmyadmin /usr/share/phpmyadmin

    # ScriptAliases are essentially the same as Aliases, except that
    # documents in the target directory are treated as applications
    ScriptAlias /cgi-bin/ "/usr/local/cgi-bin/"

</IfModule>

<IfModule cgid_module>

    # ScriptSock: On threaded servers, designate the path to the UNIX
    # socket used to communicate with the CGI daemon of mod_cgid.
    #Scriptsock cgisock

</IfModule>

<Directory "/usr/local/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<Directory "/usr/local/share/phpmyadmin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule headers_module>

    # Avoid passing HTTP_PROXY environment to CGI
    RequestHeader unset Proxy early

</IfModule>

<IfModule mime_module>

    # points to the file containing the list of mappings from
    TypesConfig conf/mime.types

    # MIME Types
    #AddType application/x-gzip .tgz

    # Encoding
    #AddEncoding x-compress .Z
    #AddEncoding x-gzip .gz .tgz

    # Media Types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz

    # Handlers
    #AddHandler cgi-script .cgi

    # For type maps (negotiated resources):
    #AddHandler type-map var

    # Filters
    #AddType text/html .shtml
    #AddOutputFilter INCLUDES .shtml

    # PHP 7
    AddType application/x-httpd-php php

</IfModule>

